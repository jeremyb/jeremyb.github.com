<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pr√©sentation de Swagger</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow|Ubuntu+Mono');

        body {
            font: 700 50px/1 'PT Sans', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'PT Sans Narrow', sans-serif;
            font-weight: bold;
        }

        a { color: #29447C; }

        blockquote {
            color: #666;
            font-style: italic;
            padding-left: 1em;
            border-left: 1px solid #777872;
            margin-left: 0;
            margin-right: 0;
        }

        ul { text-align: left !important; }
        ul li { padding-bottom: 10px; }

        table { font-size: 20px; font-weight: normal !important; border-collapse: collapse; }
        table th, table td {
            text-align: left;
            border-bottom: 1px solid #777;
            padding: 0.5em;
        }

        .remark-code, .remark-inline-code {
            font-family: 'Ubuntu Mono';
        }

        .remark-slide-content h1 { font-size: 70px; }
        .remark-slide-content {
            font-size: 25px;
        }

        .hljs-github .hljs { padding: 1em; }

        .cover {
            background-image: url(./images/cover.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
        .white, .white a { color: #FFF; }

        .profile {
            padding-left: 225px;
        }
        .profile img {
            position: absolute;
            top: 135px;
            left: 100px;
            width: 100px;
            height: 100px;
            -webkit-border-radius: 50%;
            border-radius: 50%;
        }

        .troll-face:after {
            content: "";
            position: absolute;
            width: 300px;
            height: 200px;
            bottom: 5%;
            right: 3%;
            z-index: 1;
            background-image: url(./images/troll-face.png);
            background-repeat: no-repeat;
            background-size: 250px;
            -webkit-transform: rotate(-30deg);
            -moz-transform: rotate(-30deg);
            -ms-transform: rotate(-30deg);
            -o-transform: rotate(-30deg);
            transform: rotate(-30deg);
        }
    </style>
</head>
<body>
    <script src="./remark.min.js">
</script>
<script>
    /**
     * Returns an img tag using the parameter as either percentage or exact value
     *
     * @param {int} scale - value of scale
     * @object {this} content - path to image.
     */
    remark.macros.image = function (xscale, yscale) {
        var url = this;
        var img = document.createElement('img');
        img.src = url;

        if (xscale != undefined && xscale != "")
            img.style.width = xscale;

        if (yscale != undefined && yscale != "")
            img.style.height = yscale;

        return img.outerHTML;
    };

    var slideshow = remark.create({
        sourceUrl: 'slides.md',

        // Default: '4:3' / Alternatives: '16:9'
        ratio: '4:3',

        // Navigation options
        navigation: {
            scroll: false,
            touch: true,
            click: false
        },

        // Enable or disable counting of incremental slides in the slide counting
        countIncrementalSlides: false,

        highlightStyle: 'github'
    });
</script>
</body>
</html>
